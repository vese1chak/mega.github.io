<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/burger.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>VR club</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <a class="header__logo logo">
              <img src="images/logo_real.svg" alt="logo">
          </a>
          <div class="header__burger burger">
            <span></span><span></span><span></span>
          </div>
          <nav class="header__nav nav">
            <ul class="nav__list">
              <li><a href="#" class="nav__link">Главная</a></li>
              <li><a href="#" class="nav__link">Наши развлечения</a></li>
              <li><a href="#" class="nav__link">Забронировать</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <section class="intro">
          <div class="container">
            <div class="intro__wrapper">
              <h1 class="intro__article">VR Club Йошкар-Ола</h1>
              <p class="intro__text">Игровой центр в Йошкар-Оле, где мы собрали сразу 10 развлечений в одном месте! Виртуальная реальность, игровые приставки, Гитар Хиро, а ещё — яркие праздники и Дни рождения</p>
              <button class="intro__btn">Забронировать</button>
            </div>
          </div>
      </section>
    </main>
    <script src="js/burger.js"></script>
    <script src="js/up_btn.js"></script>
    
  </body>
  <footer>
    <h1><a class="a_footer slide" href="#">Наверх</a></h1>
  </footer>
</html>
